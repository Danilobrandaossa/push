query notifications($appId: ID, $filter: NotificationFilterInput) {
  notifications(appId: $appId, filter: $filter) {
    id
    appId
    title
    body
    data
    badge
    sound
    clickAction
    icon
    imageUrl
    targetDevices
    platforms
    scheduledAt
    status
    totalTargets
    totalSent
    totalDelivered
    totalFailed
    totalClicked
    automationId
    createdAt
    updatedAt
    sentAt
  }
}

query notification($id: ID!) {
  notification(id: $id) {
    id
    appId
    title
    body
    data
    badge
    sound
    clickAction
    imageUrl
    targetDevices
    platforms
    scheduledAt
    status
    totalTargets
    totalSent
    totalDelivered
    totalFailed
    totalClicked
    automationId
    createdAt
    updatedAt
    sentAt
    deliveryLogs {
      id
      deviceId
      status
      errorMessage
      createdAt
      clickedAt
    }
  }
}

query deliveryLogs($notificationId: ID) {
  deliveryLogs(notificationId: $notificationId) {
    id
    notificationId
    deviceId
    status
    errorMessage
    clickedAt
    createdAt
    updatedAt
  }
}