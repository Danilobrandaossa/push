query automations($appId: ID) {
  automations(appId: $appId) {
    id
    appId
    name
    description
    type
    isActive
    notificationTemplates {
      title
      body
      data
      icon
      imageUrl
      clickAction
      sound
      badge
      delayMinutes
    }
    frequency
    timeOfDay
    daysOfWeek
    startDate
    endDate
    nextRunAt
    stats {
      sent
      delivered
      failed
      clicks
      ctr
      deliveryRate
    }
    createdAt
    updatedAt
  }
}

query automation($id: ID!) {
  automation(id: $id) {
    id
    appId
    name
    description
    type
    isActive
    notificationTemplates {
      title
      body
      data
      icon
      imageUrl
      clickAction
      sound
      badge
      delayMinutes
    }
    frequency
    timeOfDay
    daysOfWeek
    startDate
    endDate
    nextRunAt
    createdAt
    updatedAt
  }
}

