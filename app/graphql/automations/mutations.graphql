mutation createAutomation($input: CreateAutomationInput!) {
  createAutomation(input: $input) {
    id
    appId
    name
    description
    type
    isActive
    notificationTemplates {
      title
      body
      data
      imageUrl
      clickAction
      sound
      badge
      delayMinutes
    }
    frequency
    timeOfDay
    daysOfWeek
    startDate
    endDate
    nextRunAt
    createdAt
    updatedAt
  }
}

mutation updateAutomation($id: ID!, $input: UpdateAutomationInput!) {
  updateAutomation(id: $id, input: $input) {
    id
    appId
    name
    description
    type
    isActive
    notificationTemplates {
      title
      body
      data
      imageUrl
      clickAction
      sound
      badge
      delayMinutes
    }
    frequency
    timeOfDay
    daysOfWeek
    startDate
    endDate
    nextRunAt
    createdAt
    updatedAt
  }
}

mutation deleteAutomation($id: ID!) {
  deleteAutomation(id: $id)
}

mutation toggleAutomation($id: ID!) {
  toggleAutomation(id: $id) {
    id
    isActive
  }
}

